site_name: GeoStudio SDK
site_dir: sdk-docs-site
docs_dir: docs
nav:
  - Get Started:
    - GeoStudio: index.md
  - SDK Client:
    - BaseClient: base_client.md
    - Client: client.md
    - Inference: inference.md
    - Fine-tuning: fine_tuning.md
  - Models:
    - models.md
  - Widgets: widgets.md
  - Examples:
    - examples/dataset-onboarding/001-Introduction-to-Onboarding-Tuning-Data.ipynb
    - examples/fine-tuning/001-Introduction-to-Finetuning.ipynb
    - examples/fine-tuning/002-Upload-Complete-Tune-Artifacts.ipynb
    - examples/fine-tuning/003-Terratorch-Iterate.ipynb
    - examples/fine-tuning/004-Create-User-Defined-Tuning-Templates.ipynb
    - examples/inference/001-Introduction-to-Inferencing.ipynb
    - examples/inference/002-Add-Precomputed-Examples.ipynb
    - examples/e2e-walkthroughs/GeospatialStudio-Walkthrough-BurnScars.ipynb
    - examples/e2e-walkthroughs/GeospatialStudio-Walkthrough-Flooding.ipynb
  - API reference: api.md
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
      primary: white
      name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
      primary: white
      name: Switch to light mode
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  features:
    - announce.dismiss
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    - navigation.top
    - navigation.tracking
    - navigation.tabs
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  icon:
    repo: fontawesome/brands/github
plugins:
  - search
  - swagger-ui-tag:
      docExpansion: list
  - autorefs
  - tags
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src.geospatial-studio-sdk.geostudio
            - .
          options:
            show_root_heading: true
            allow_inspection: true
            backlinks: tree
            members_order: source
            separate_signature: true
            filters: ["!^_"]
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_signature_annotations: true
            signature_crossrefs: true
          import:
            - url: https://docs.python.org/3/objects.inv
              domains: [py, std]
            - url: https://typing-extensions.readthedocs.io/en/latest/objects.inv
  - mkdocs-jupyter:
      include_source: True
  - git-revision-date-localized:
      type: date
      enable_creation_date: true
      fallback_to_build_date: true
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
repo_url: https://github.com/terrastackai/geospatial-studio-toolkit
